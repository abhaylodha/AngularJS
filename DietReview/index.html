<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Diet Review</title>
  </head>
  <body ng-app="DietReview">
    <h1>Diet Review Service</h1>
    <div ng-controller="DietReviewController">
      Type in what would you like to eat ? :
      <input type="text" ng-model="itemsToEat">
      <br>
      <button ng-click="checkDiet()">Check If Too Much</button>
      <br><br><br><br>
      Advice : <font color="{{color}}">{{message}}</font>
    </div>
  </body>
</html>
