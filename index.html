<!DOCTYPE html>
<html ng-app="myFirstApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My first AngularJS App</title>
  </head>
  <body>
    <h1>My first AngularJS App</h1>
    <div ng-controller="MyFirstController">
      Type in something here : <input type="text" ng-model="name">
      <br>
      Directly referring the text value within html : {{name}}
      <br><br><br><br>
      Calling a function defined in controller & referring to text box value: <br>
      {{sayHello()}}
    </div>
  </body>
</html>
